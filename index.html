<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="stylesheet" href="styles/css/all.min.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="deck-a">
            <div class="deck-header">
                <button class="hed-ico"><i class="fa-solid fa-box-archive"></i></button>
                <button class="sec-name">Inventory</button>
                <div class="hed-dm">
                    <button class="hed-amt-1"><i class="fa-solid fa-boxes-stacked"></i></button>
                    <button class="hed-amt-2">60</button>
                </div>
            </div>
            <div class="deck-a-items">
                <div class="item">
                    <button class="item-icon"><i class="fa-solid fa-burger"></i></button>
                    <div class="it-nfo">
                        <button class="it-name">Burger</button>
                        <button class="cunt">12</button>
                    </div>
                </div>
                <div class="item">
                    <button class="item-icon"><i class="fa-solid fa-droplet"></i></button>
                    <div class="it-nfo">
                        <button class="it-name">Water</button>
                        <button class="cunt">9</button>
                    </div>
                </div>
                <div class="item">
                    <button class="item-icon"><i class="fa-solid fa-gun"></i></button>
                    <div class="it-nfo">
                        <button class="it-name">.50 Ammo</button>
                        <button class="cunt">100</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mg-container">
            <div class="manage">
                <div class="amt">
                    <button class="amt-ico-1"><i class="fa-solid fa-scissors"></i></i></button>
                    <button class="amt-ico-2">Amount</button>
                </div>
                <input type="text" class="amt-input" placeholder="0">
            </div>
            <div class="move-ab">
                <button class="mv-ico-1" id="left-mv"><i class="fa-solid fa-arrow-left-long"></i></button>
                <button class="mv-ico-1" id="right-mv"><i class="fa-solid fa-arrow-right-long"></i></button>
            </div>
        </div>
        <div class="deck-b">
            <div class="deck-header">
                <button class="hed-ico"><i class="fa-solid fa-box-archive"></i></button>
                <button class="sec-name">Stash</button>
                <div class="hed-dm">
                    <button class="hed-amt-1"><i class="fa-solid fa-boxes-stacked"></i></button>
                    <button class="hed-amt-2">100</button>
                </div>
            </div>
            <div class="deck-b-items">
                <div class="item">
                    <button class="item-icon"><i class="fa-solid fa-bandage"></i></button>
                    <div class="it-nfo">
                        <button class="it-name">Bandage</button>
                        <button class="cunt">7</button>
                    </div>
                </div>
                <div class="item">
                    <button class="item-icon"><i class="fa-solid fa-gas-pump"></i></button>
                    <div class="it-nfo">
                        <button class="it-name">Fuel Can</button>
                        <button class="cunt">8</button>
                    </div>
                </div>
                <div class="item">
                    <button class="item-icon"><i class="fa-solid fa-bandage"></i></button>
                    <div class="it-nfo">
                        <button class="it-name">Bandage</button>
                        <button class="cunt">7</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
